<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Fighters</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
        .stats-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stats-container">
            <h2>Game Statistics</h2>
            <div id="total-stats">
                <p>Total Plays: <span id="total-plays">0</span></p>
                <p>Total Shares: <span id="total-shares">0</span></p>
            </div>
            <h3>User Interactions</h3>
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Play Clicks</th>
                        <th>Share Clicks</th>
                    </tr>
                </thead>
                <tbody id="stats-table">
                </tbody>
            </table>
        </div>
    </div>
    <script src="game.js"></script>
  
</body>
</html>
